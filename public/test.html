<html>
   <head>
      <!-- Compiled and minified CSS -->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/css/materialize.min.css">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
   </head>
   <body>
      <div class="row">
         <div class="col s12">
            <div class="card">
               <div class="card-image">
                  <img src="./img/img1.jpg" height="200px">
               </div>
               <div class="card-content" style="text-align: center">
                  <p><span style="font-size: 24px; text-decoration: underline"> New York Times Article Scrubber</span><br>Search for and annotate articles of interest!</p>
               </div>
            </div>
         </div>
      </div>
      <ul class="collapsible popout" data-collapsible="expandable">
         <li>
            <div class="collapsible-header"><i class="material-icons">search</i>Search</div>
            <div class="collapsible-body">
               <div class="row">
                  <form class="col s12">
                     <div class="row">
                        <div class="input-field col s12">
                           <input id="topic" type="text" class="validate">
                           <label for="topic" data-error="wrong" data-success="right">Topic</label>
                        </div>
                     </div>
                     <div class="row">
                        <div class="input-field col s6">
                           <input id="start_year" type="text" class="validate">
                           <label for="start_year" data-error="wrong" data-success="right">Start Year</label>
                        </div>
                        <div class="input-field col s6">
                           <input id="end_year" type="text" class="validate">
                           <label for="end_year" data-error="wrong" data-success="right">End Year</label>
                        </div>
                     </div>
                     <button class="btn waves-effect waves-light" type="submit" name="action">Submit
                     <i class="material-icons right">send</i>
                     </button>
                  </form>
               </div>
            </div>
         </li>
         <li>
            <div class="collapsible-header"><i class="material-icons">list</i>Results</div>
            <div class="collapsible-body">
               <div class="row">
                  <form class="col s12">
                     <div class="row">
                        <div class="input-field col s9">
                           <input id="topic" type="text" class="validate">
                        </div>
                        <div class="input-field col s3"> 
                           <button class="btn waves-effect waves-light" type="submit" name="action">Save
                           <i class="material-icons right">send</i>
                           </button>
                        </div>
                     </div>
                  </form>
               </div>
            </div>
         </li>
         <li>
            <div class="collapsible-header"><i class="material-icons">check_circle</i>Saved Articles</div>
            <div class="collapsible-body">
               <div class="row">
                  <form class="col s12">
                     <div class="row">
                        <div class="input-field col s9">
                           <input id="topic" type="text" class="validate">
                        </div>
                        <div class="input-field col s3"> 
                           <button class="btn waves-effect waves-light" type="submit" name="action">Remove
                           <i class="material-icons right">send</i>
                           </button>
                        </div>
                     </div>
                  </form>
               </div>
            </div>
         </li>
      </ul>
      <script
         src="https://code.jquery.com/jquery-3.1.1.min.js"
         integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
         crossorigin="anonymous"></script>
      <!-- Compiled and minified JavaScript -->
      <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/js/materialize.min.js"></script>
   </body>
</html>
